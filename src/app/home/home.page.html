<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button (click)="loadContacts()">Cargar Contactos</ion-button>
  @if (contacts.length>0) {
<ion-list>
  @for (contact of contacts; track contact){
<ion-item >
    <ion-label>
      <h2>{{contact.name}}</h2>
      <p>{{contact.number}}</p>
    </ion-label>
  </ion-item>
 
  }
  </ion-list>
  }
</ion-content>
